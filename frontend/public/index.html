        border-style: 'solid';
        border-color: 'black';

        transition: 150ms linear;

      }

      .fancy {
        font-family: fairy;
        text-shadow: 2px 2px 8px black;

      }
      @font-face {
        font-family: fairy;
        src: url('assets/fairy.otf');

        background-image: url('assets/bricks.jpg');
